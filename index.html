<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>As Aventuras de Geovanna em Coari-AM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="header">
    <img src="imagens/foto-geovanna.png" alt="Foto de Geovanna" class="foto-poster">
    <h1>As Aventuras de Geovanna em Coari-AM</h1>
  </div>

  <div class="menu">
    <button onclick="jogarRoleta()">🎯 Roleta de Perguntas</button>
    <button onclick="jogarQuiz()">📚 Quiz sobre Coari</button>
    <button onclick="limparTela()">🧹 Limpar Tela</button>
  </div>

  <div class="fotos-laterais esquerda">
    <img src="imagens/fotos/foto (1).jpg" alt="Foto 1">
    <img src="imagens/fotos/foto (2).jpg" alt="Foto 2">
    <img src="imagens/fotos/foto (3).jpg" alt="Foto 3">
    <img src="imagens/fotos/foto (4).jpg" alt="Foto 4">
    <img src="imagens/fotos/foto (5).jpg" alt="Foto 5">
    <img src="imagens/fotos/foto (6).jpg" alt="Foto 6">
  </div>
  
  <!-- Fotos Lado Direito -->
  <div class="fotos-laterais direita">
    <img src="imagens/fotos/foto (7).jpg" alt="Foto 7">
    <img src="imagens/fotos/foto (8).jpg" alt="Foto 8">
    <img src="imagens/fotos/foto (9).jpg" alt="Foto 9">
    <img src="imagens/fotos/foto (10).jpg" alt="Foto 10">
    <img src="imagens/fotos/foto (11).jpg" alt="Foto 11">
    <img src="imagens/fotos/foto (12).jpg" alt="Foto 12">

  <div class="game-area" id="game-area">
    <!-- Aqui aparecem os jogos dinamicamente -->
  </div>

  

  <script src="script.js"></script>
</body>
</html>
